<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!-- Main content -->
<section class="content">
    <div class="container-fluid">



        <!-- Horizontal Form -->
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">Edit User</h3>
                &nbsp;&nbsp;
                <a href="/user/index" th:href="@{/user/index}" class=""><i class="fas fa-long-arrow-alt-left"></i> Back to List</a>
                &nbsp;|&nbsp;
                <a href="/user/create" th:href="@{/user/create}" class=""><i class="fas fa-file-alt"></i> New Form</a>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form action="#" th:action="@{/user/update}" th:object="${user}" method="post" class="form-horizontal">
                <div class="card-body">

                    <input type="hidden" id="id" th:field="*{id}">

                    <div class="form-group row">
                        <label for="username" class="col-form-label col-sm-2 ">Username</label>
                        <div class="col-sm-5">
                            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-form-label col-sm-2 ">Password</label>
                        <div class="col-sm-5">
                            <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="" />
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="displayName" class="col-form-label col-sm-2 ">Display Name</label>
                        <div class="col-sm-5">
                            <input type="text" th:field="*{displayName}" class="form-control" id="displayName" placeholder="" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="phoneNumber" class="col-form-label col-sm-2 ">Phone Number</label>
                        <div class="col-sm-5">
                            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-form-label col-sm-2 ">Email</label>
                        <div class="col-sm-5">
                            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="deviceType" class="col-form-label col-sm-2 ">Device Type</label>
                        <div class="col-sm-5">
                            <input type="text" th:field="*{deviceType}" class="form-control" id="deviceType" placeholder="" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="deviceToken" class="col-form-label col-sm-2 ">Device Token</label>
                        <div class="col-sm-5">
                            <input type="text" th:field="*{deviceToken}" class="form-control" id="deviceToken" placeholder="" />
                        </div>
                    </div>

                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <a href="/user/index" th:href="@{/user/index}" class="btn btn-default"><i class="fas fa-times"></i> Cancel</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-info"><i class="fas fa-check"></i> Update</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
        <!-- /.card -->




    </div><!--/. container-fluid -->
</section>
<!-- /.content -->


</body>
</html>
