<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!-- Main content -->
<section class="content">
    <div class="container-fluid">

        <!--suppress ThymeleafVariablesResolveInspection -->
        <div class="alert alert-info alert-dismissible" th:if="${successMsg}">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <!--<h6></h6>-->
            <i class="icon fas fa-check"></i>
            <!--suppress ThymeleafVariablesResolveInspection -->
            <span th:text="${successMsg}"></span>
        </div>

        <!-- Horizontal Form -->
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">Role</h3>
                &nbsp;&nbsp;
                <a href="/user/index" th:href="@{/role/index}" class=""><i class="fas fa-long-arrow-alt-left"></i> Back to List</a>
                &nbsp;|&nbsp;
                <a href="/user/create" th:href="@{/role/create}" class=""><i class="fas fa-file-alt"></i> New Form</a>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form action="#" th:object="${object}" method="post" class="form-horizontal object-show-form">
                <div class="card-body">

                    <!--                            <input type="hidden" id="id" th:field="*{id}">-->

                    <div class="form-group row">
                        <label for="id" class="col-form-label col-sm-2 ">ID</label>
                        <div class="col-sm-5">
                            <span th:utext="*{id}" class="form-control" id="id"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-form-label col-sm-2 ">Authority</label>
                        <div class="col-sm-5">
                            <span th:utext="*{authority}" class="form-control" id="authority"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-form-label col-sm-2 ">Description</label>
                        <div class="col-sm-5">
                            <span th:utext="*{description}" class="form-control" id="description"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="creationUser" class="col-form-label col-sm-2 ">Creation User</label>
                        <div class="col-sm-5">
                            <span th:utext="*{creationUser}" class="form-control" id="creationUser"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="creationDateTime" class="col-form-label col-sm-2 ">Creation DateTime</label>
                        <div class="col-sm-5">
                            <span th:utext="*{creationDateTime}" class="form-control" id="creationDateTime"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lastUpdateUser" class="col-form-label col-sm-2 ">Last Update User</label>
                        <div class="col-sm-5">
                            <span th:utext="*{lastUpdateUser}" class="form-control" id="lastUpdateUser"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lastUpdateDateTime" class="col-form-label col-sm-2 ">Last Update Date Time</label>
                        <div class="col-sm-5">
                            <span th:utext="*{lastUpdateDateTime}" class="form-control" id="lastUpdateDateTime"></span>
                        </div>
                    </div>


                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <a href="/menu/edit/" th:href="@{/role/edit/{id}(id=${object.id})}" class="btn btn-info"><i class="far fa-edit"></i> Edit</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/menu/delete/" th:href="@{/role/delete/{id}(id=${object.id})}" class="btn btn-danger"><i class="far fa-trash-alt"></i> Delete</a>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
        <!-- /.card -->




    </div><!--/. container-fluid -->
</section>
<!-- /.content -->


</body>
</html>
