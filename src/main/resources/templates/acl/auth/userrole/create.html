<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User-Role</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/static/vendor/fontawesome5/fontawesome-free-5.15.4-web/css/all.css" th:href="@{/vendor/fontawesome5/fontawesome-free-5.15.4-web/css/all.css}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/vendor/bootstrap5/bootstrap.min.css" th:href="@{/vendor/bootstrap5/bootstrap.min.css}">

</head>
<body>


<!-- Content Header (Page header) -->
<div class="content-header mt-3">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h3 class="m-0 text-dark">Security User - Role</h3>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-end">
                    <li class="breadcrumb-item"><a href="#" th:href="@{/}" >Home</a></li>
                    <li class="breadcrumb-item"><a href="#" th:href="@{/userrole/index}">User-Role</a></li>
                    <li class="breadcrumb-item active">Create</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->



<!-- Main content -->
<section class="content">
    <div class="container-fluid">



        <!-- Horizontal Form -->
        <div class="card card-default">
            <div class="card-header d-inline-flex">
                <h5 class="card-title">Add</h5>
                &nbsp;&nbsp;
                <a href="#" th:href="@{/userrole/index}" class="text-decoration-none"><i class="fas fa-long-arrow-alt-left"></i> Back to List</a>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form action="#" th:action="@{/userrole/save}" th:object="${object}" method="post" class="form-horizontal">
                <div class="card-body">

                    <input type="hidden" id="id" th:field="*{id}">

                    <div class="form-group row">
                        <label for="user" class="col-form-label col-sm-2 ">User</label>
                        <div class="col-sm-5">
                            <!--                                    <input type="text" th:field="*{user}" class="form-control" id="user" placeholder="" />-->
                            <select th:field="*{user}" class="form-control" id="user">
                                <option value="">Select user</option>
                                <option th:each="item : ${allUser}"
                                        th:value=${item.id}
                                        th:text=${item.username}>
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-5"><span th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="text-danger"></span></div>
                    </div>

                    <div class="form-group row">
                        <label for="role" class="col-form-label col-sm-2 ">Role</label>
                        <div class="col-sm-5">
                            <!--                                    <input type="text" th:field="*{role}" class="form-control" id="description" placeholder="" />-->
                            <select th:field="*{role}" class="form-control" id="role">
                                <option value="">Select role</option>
                                <option th:each="item : ${allRoles}"
                                        th:value=${item.id}
                                        th:text=${item.authority}>
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-5"><span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></span></div>
                    </div>


                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <a href="#" th:href="@{/userrole/index}" class="btn btn-default"><i class="fas fa-times"></i> Cancel</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-info"><i class="fas fa-check"></i> Create</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
        <!-- /.card -->




    </div><!--/. container-fluid -->
</section>
<!-- /.content -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script type="text/javascript" src="/static/vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script type="text/javascript" src="/static/vendor/bootstrap5/bootstrap.bundle.min.js" th:src="@{/vendor/bootstrap5/bootstrap.bundle.min.js}"></script>


</body>
</html>
